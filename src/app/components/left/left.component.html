<div class="header">
  <h2>Inputs</h2>
</div>

<div class="section">
  <h3>States</h3>
  <button class="add-button" (click)="onAddState()">Add</button>
</div>

<app-states
  *ngFor="let state of states"
  [state]="state"
  (updateStateEvent)="onUpdateState($event)"
  (deleteStateEvent)="onDeleteState($event)"
></app-states>

<div class="section">
  <h3>Transitions</h3>
  <button class="add-button" (click)="onAddTransition()">Add</button>
</div>

<app-transitions
  *ngFor="let transition of transitions"
  [transition] = "transition"
  (updateTransitionEvent)="onUpdateTransition($event)"
  (deleteTransitionEvent)="onDeleteTransition($event)"
></app-transitions>

<div class="submission">
  <button class="summary-button" (click)="onDrawGraph()">Summary</button>
</div>
